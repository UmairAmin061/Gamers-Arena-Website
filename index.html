<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main">
    <div class="left">
        <div class="left_top">

            <div class="logo">
                <img src="assets/logo.png" alt="Gamers Arena">
            </div>
            
            <div class="menu_btn">
                <div class="menu_icon">
                    <img src="assets/home.png" alt="Home" width="30">
                </div>
                <div class="menu_btn_text">
                    Home
                </div>
            </div>

            <div class="menu_btn">
                <div class="menu_icon">
                    <img src="assets/contorl.png" alt="Games" width="30">
                </div>
                <div class="menu_btn_text">
                    Games
                </div>
            </div>

            <div class="menu_btn">
                <div class="menu_icon">
                    <img src="assets/puzzle.png" alt="Mini Games" width="32">
                </div>
                <div class="menu_btn_text">
                    Mini Games
                </div>
            </div>

            <div class="menu_btn">
                <div class="menu_icon">
                    <img src="assets/Emote Smile.png" alt="About Us">
                </div>
                <div class="menu_btn_text">
                    About Us
                </div>
            </div>

            <div class="menu_btn">
                <div class="menu_icon">
                    <img src="assets/Question Circle.png" alt="FAQs">
                </div>
                <div class="menu_btn_text">
                    FAQs Help & Support
                </div>
            </div>

            <div class="menu_btn">
                <div class="menu_icon">
                    <img src="assets/Pencil 02.png" alt="Blog">
                </div>
                <div class="menu_btn_text">
                    Blog
                </div>
            </div>

            <div class="menu_btn">
                <div class="menu_icon">
                    <img src="assets/Global.png" alt="Language">
                </div>
                <div class="menu_btn_text">
                    Language    
                </div>
            </div>

        </div>

        <div class="left_bottom">
            <div class="menu_btn logout">
                <a href="login.html" class="menu_btn_text logout_button">
                    LOGOUT    
                </a>
            </div>
        </div>

    </div>
    <div class="right">
        <div class="right_top"></div>

        <div class="right_bottom"></div>
    </div>
</body>
</html>
