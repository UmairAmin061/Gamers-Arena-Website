<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body class="main">
    <div class="controller">
        <img src="assets/Subject.png" alt=controller">
    </div>
    <div class="sphere1">
        <img src="assets/sphere.png" alt="sphere1">
    </div>
    <div class="sphere2">
        <img src="assets/sphere (1).png" alt="sphere2">
    </div>

    <div class="login_from">
        <div class="spacer"></div>

        <div class="content_from">

            <div class="sign_in">Sign in</div>
            <div class="menu_btn">
                <img src="assets/google.png" alt="Google" class="google_logo">
                <div class="google_txt">
                    Continue with Google
                </div>
            </div>

            <div class="menu_btn">
                <img src="assets/facebook.png" alt="Facebook" class="facebook_logo">

                <div class="facebook_txt">
                    Continue with Facebook
                </div>
            
            </div>

            <div class="option">
                or
            </div>

            <input type="text" placeholder="E-mail" class="inputBox">
            <input type="password" placeholder="Password" class="inputBox">

            <a class="login" href="index.html">
                Sign In
            </a>
            <div class="f-row">
                <a class="" href="index.html">
                    Forgot Password
                </a>
                <label>Remember me ? <input type="checkbox"></label>
            </div>


        </div>

    </div>

    
</body>
</html>
